{% extends "base.html" %}

{% block content %}
<p class="h1 text-center m-5" data-aos="fade-down" data-aos-delay="100"><strong>Login</strong></p>

<form class="col-sm-12 col-md-6 col-lg-4 my-3 mx-auto" method="POST" action="{{ url_for('login') }}">
    <!--Username-->
    <div class="mb-3">
        <span class="material-icons prefix">person</span>
        <label for="username" class="form-label">Username</label>
        <input type="username" name="username" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" required class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <!--Password-->
    <div class="mb-3">
        <span class="material-icons">vpn_key</span>
        <label for="password" class="form-label">Password</label>
        <input type="password" name="password" minlength="5" maxlength="15" required pattern="^[a-zA-Z0-9]{5,15}$" class="form-control" id="exampleInputPassword1">
    </div>
    <!--Submit button-->
    <button type="submit" class="btn btn-secondary">Login</button>
</form>


<!--Redirect to registration page if new user-->
<div class="row">
    <div class="col-sm-12 col-md-6 col-lg-4 my-3 mx-auto">
        <p class="text-center">
            New here? <a href="{{ url_for('register')}}" class="redirect-signup-link">Register account</a>
        </p>
    </div>
</div>
{% endblock %}
