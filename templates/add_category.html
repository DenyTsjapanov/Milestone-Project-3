{% extends "base.html" %}

{% block content %}
<h3 class="text-center">Add new category</h3>

<div class="container">
    <div class="row">
        <form method="POST" action="{{ url_for('add_category') }}">
            <!--Category name-->
            <div class="row">
                <div class="mb-3 col-12 col-md-12 col-lg-12">
                    <label for="category_name" class="form-label">Category name</label>
                    <input type="text" minlength="3" maxlength="25" name="category_name" class="form-control" id="category_name"
                        aria-describedby="emailHelp" required>
                </div>
            </div>
            <!--Submit button-->
            <div class="row">
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Add!</button>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
