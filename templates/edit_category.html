{% extends "base.html" %}

{% block content %}
<h3 class="text-center">Edit category</h3>

<div class="container">
    <div class="row">
        <form method="POST" action="{{ url_for('edit_category', category_id=category._id) }}">
            <!--Category name-->
            <div class="row">
                <div class="mb-3 col-12 col-md-12 col-lg-12">
                    <label for="category_name" class="form-label">Category name</label>
                    <input type="text" value="{{ category.category_name }}" minlength="3" maxlength="25" name="category_name" class="form-control validate" id="category_name"
                        aria-describedby="category_name" required>
                </div>
            </div>
            <!--Submit button-->
            <div class="row">
                <div class="mb-3">
                    <button type="submit" class="btn btn-info">Complete</button>
                    <a href="{{ url_for('get_categories') }}" class="btn btn-secondary">Cancel</a>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
